<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina 服务</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4285f4;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            background-color: #0f9d58;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin: 10px 0;
        }
        .info {
            margin: 20px 0;
            text-align: left;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .api-link {
            margin-top: 20px;
        }
        a {
            color: #4285f4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lumina 服务平台</h1>
        <div class="status">运行中</div>
        <p>欢迎访问 Lumina API 服务平台</p>
        
        <div class="info">
            <p><strong>服务信息：</strong></p>
            <p>版本：1.0</p>
            <p>服务器时间：<span id="server-time"></span></p>
        </div>
        
        <div class="api-link">
            <p>API健康状态查询：<a href="/api/health">点击查看</a></p>
        </div>
    </div>
    
    <script>
        // 更新服务器时间
        function updateServerTime() {
            const now = new Date();
            document.getElementById('server-time').textContent = now.toLocaleString('zh-CN');
        }
        
        // 初始化并定时更新
        updateServerTime();
        setInterval(updateServerTime, 1000);
    </script>
</body>
</html>
